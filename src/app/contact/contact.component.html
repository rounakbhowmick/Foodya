<div class="contact-container">
  <div class="box-container">
    <div class="img"><img src="assets/contactpage.jpg" alt=""></div>
    <div class="content">
      <h1>We'd love to hear from you </h1>
      <form [formGroup]="signupForm">
        <div formGroupName="userData">
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Please
              enter
              a valid email</span>
          </div>
          <div class="form-group">
            <textarea class="form-control" formControlName="message" id="message" rows="3"
              placeholder="Your message"></textarea>
          </div>
        </div>
        <div class="button">
          <button class="btn" type="submit">Send</button>
        </div>
      </form>
    </div>

  </div>

</div>
