<section class="reg-container">
  <div class="box-container">
    <div class="form">
      <h1>Let's Make Your Order </h1>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your full name">
            <span *ngIf="!signupForm.get('userData.name').valid && signupForm.get('userData.name').touched"
              class="help-block">Please
              enter
              a valid name</span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
            <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
              class="help-block">Please
              enter
              a valid email</span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phonenumber" formControlName="phonenumber"
              placeholder="Enter your phone number">
            <span
              *ngIf="!signupForm.get('userData.phonenumber').valid && signupForm.get('userData.phonenumber').touched"
              class="help-block">Please
              enter
              a valid phonenumber</span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" id="password"
              placeholder="Enter your Password">
            <span *ngIf="!signupForm.get('userData.password').valid && signupForm.get('userData.password').touched"
              class="help-block">Your password must be between 8 and 30 characters.</span>
          </div>
        </div>
        <div class="button">
          <button class="btn btn-warning" type="submit">Sign Up</button>
        </div>

      </form>
    </div>
    <div class="form-food-image"><img src="assets/registrationpagefood.jpg" alt=""></div>
  </div>
</section>
